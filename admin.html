<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h1>Update Vegetable Price</h1>
  <input type="text" id="vegName" placeholder="Vegetable Name" />
  <input type="number" id="vegPrice" placeholder="Price (per kg)" />
  <button onclick="updatePrice()">Update Price</button>

  <script type="module">
    import { db } from './firebase.js';
    import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    async function updatePrice() {
      const name = document.getElementById('vegName').value;
      const price = parseFloat(document.getElementById('vegPrice').value);

      if (name && price) {
        await setDoc(doc(db, "prices", name.toLowerCase()), { price: price });
        alert("Price updated successfully!");
      } else {
        alert("Please enter valid data.");
      }
    }
  </script>
</body>
</html>
