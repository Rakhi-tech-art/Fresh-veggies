<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Edit Prices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"  rel="stylesheet">
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <style>
    body {
      background: linear-gradient(135deg, #dff9fb, #f6e58d);
      font-family: 'Segoe UI', sans-serif;
    }
    .box {
      max-width: 600px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #2f3542;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control {
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      border-radius: 8px;
    }
    .alert-box {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="login" class="box">
  <h2>üîê Shopkeeper Login</h2>
  <div class="mb-3">
    <input type="password" id="password" class="form-control" placeholder="Enter password" />
  </div>
  <button onclick="checkPassword()" class="btn btn-primary">Login</button>
  <div class="alert alert-danger alert-box" id="loginAlert">‚ùå Incorrect password. Try again.</div>
</div>

<div id="editor" class="box" style="display:none;">
  <h3>üìã Edit Vegetable Prices</h3>
  <div id="priceForm"></div>
  <button type="button" onclick="savePrices()" class="btn btn-success mt-3">üíæ Save Prices</button>
  <div class="alert alert-success alert-box" id="successAlert">‚úÖ Prices updated successfully!</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script> 

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCMrGZGcrirpU_XiRv7lwnc_CqDv4dv_88",
    authDomain: "freshveggies-e0949.firebaseapp.com",
    projectId: "freshveggies-e0949",
    storageBucket: "freshveggies-e0949.firebasestorage.app",
    messagingSenderId: "57470103708",
    appId: "1:57470103708:web:4bd3d8c1a675f8ea823d59",
    measurementId: "G-2N1X0FE3XY"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const password = "shop123";

  function checkPassword() {
    const entered = document.getElementById("password").value;
    const alertBox = document.getElementById("loginAlert");

    if (entered === password) {
      document.getElementById("login").style.display = "none";
      document.getElementById("editor").style.display = "block";
      loadPrices();
    } else {
      alertBox.style.display = "block";
      setTimeout(() => alertBox.style.display = "none", 3000);
    }
  }

  function loadPrices() {
    db.collection("product")
      .get()
      .then((querySnapshot) => {
        const container = document.getElementById("priceForm");
        container.innerHTML = '';

        if (!querySnapshot.empty) {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            container.innerHTML += `
              <label class="form-label">${data.name} Price (‚Çπ):</label>
              <input type="number" name="${doc.id}" value="${data.price}" class="form-control"/>
            `;
          });
        } else {
          alert("No prices found in Firestore!");
        }
      })
      .catch(err => {
        console.error("Error loading prices:", err);
        alert("Could not load prices.");
      });
  }

  function savePrices() {
    const inputs = document.querySelectorAll("#priceForm input");
    const batch = db.batch();

    inputs.forEach((input) => {
      const docId = input.name;
      const newPrice = parseFloat(input.value);

      const docRef = db.collection("product").doc(docId);
      batch.update(docRef, { price: newPrice });
    });

    batch.commit()
      .then(() => {
        const successBox = document.getElementById("successAlert");
        successBox.style.display = "block";
        setTimeout(() => successBox.style.display = "none", 3000);
      })
      .catch((error) => {
        console.error("Error updating prices:", error);
        alert("‚ùå Failed to update prices.");
        window.location.reload(); // Add this in savePrices() after success

      });
  }
</script>

</body>
</html>
