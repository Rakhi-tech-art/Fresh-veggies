<script>
   async function updatePrice() {
    try {
        const name = document.getElementById("veggieName").value.trim();
        const price = parseInt(document.getElementById("veggiePrice").value.trim());

        const response = await fetch(`${API_URL}/update-price`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, price })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json();
        alert(result.message || "Price updated.");
    } catch (error) {
        alert(`Error: ${error.message}`);
    }
}
</script>

<div>
  <input type="text" id="veggieName" placeholder="Vegetable Name">
  <input type="number" id="veggiePrice" placeholder="Price in â‚¹">
  <button onclick="updatePrice()">Update Price</button>
</div>
